name: Cypress Cross-Browser CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Increased timeout

    strategy:
      matrix:
        browser: [chrome, firefox, edge]  # Cross-browser testing on different browsers

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Verify Cypress binary installation
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run --browser ${{ matrix.browser }}
